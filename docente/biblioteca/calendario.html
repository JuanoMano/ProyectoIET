<div class="home_content">
    <div class="calendar-container">
        <div class="calendar">
            <div class="head">
                <h1 id="month-year"></h1>
                <button id="add-event-btn">Agregar Evento</button>
            </div>
            <div class="calendar-content">
                <div class="calendar-grid">
                    <div class="weekdays">
                        <div>Dom</div>
                        <div>Lun</div>
                        <div>Mar</div>
                        <div>Mié</div>
                        <div>Jue</div>
                        <div>Vie</div>
                        <div>Sáb</div>
                    </div>
                    <div id="calendar-days" class="days-grid"></div>
                </div>
                <div class="event-list">
                    <h2>Eventos</h2>
                    <ul id="event-list"></ul>
                </div>
            </div>
        </div>

        <!-- Modal para agregar eventos -->
        <div class="modal" id="event-modal">
            <div class="modal-content">
                <h2>Agregar Evento</h2>
                <input type="text" id="event-title" placeholder="Título del evento" required>
                <input type="date" id="event-date" required>
                <input type="time" id="event-start-time" required>
                <input type="time" id="event-end-time" required>
                <button id="save-event-btn">Guardar Evento</button>
                <button id="close-modal-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="calendario.js"></script>

<!-- <script type="module" src="index.js"></script> -->
<script>
    let btn = document.querySelector("#btn");
    let siderbar = document.querySelector(".siderbar");
    let searchBtn = document.querySelector(".bx-search-alt");


    btn.onclick = function() {
        siderbar.classList.toggle("active");
    }

    searchBtn.onclick = function() {
        siderbar.classList.toggle("active");
    }

</script>
