<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="/css/layout.css">
	<link rel="stylesheet" href="home.css">
	<title>DocenteHub</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="/img/Servicio_Social.png" alt="Servicio" class="Servicio_img">
			<span class="text">Servicio Social</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="home.html">
					<i class='bx bx-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-calendar-event' ></i>
					<span class="text">Calendario</span>
				</a>
			</li>
			<li>
				<a href="https://q.plataformaintegra.net/ietfelixtiberio/arc/manual/manual_de_convivencia.pdf?v=5778" target="_blank">
					<i class='bx bx-book' ></i>
					<span class="text">Manual de convivencia</span>
				</a>
			</li>
			<li>
				<a href="actividades.html">
					<i class='bx bx-check-square' ></i>
					<span class="text">Actividades</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">Ayuda</span>
				</a>
			</li>
		</ul>
		<div id="optionsBox" class="options" style="display: none;">
			<ul>
				<li><a href="#" id="changePassword">Cambiar contraseña</a></li>
				<li><a href="#" id="sendPQRS">Enviar PQRS</a></li>
			</ul>
		</div>	
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text" id="optionsButton">Opciones</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' id="logout"></i>
					<span class="text">Cerrar sesión</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- HEADER O NAVBAR-->
		<nav>
			<i class='bx bx-menu' ></i>
			<div class="logo">
				<img src="/img/Escudo.jpg" class="logoIET" alt="Logo Insitiucional">
			</div>
				<form action="#">
					<div class="form-input">
						<button type="submit"><i class='bx'></i></button>
						<ul class="nav-links">
							<li><a class="servicios" href="/html/servicios.html" target="_blank">Servicios</a></li>
							<li><a class="proyectos" href="/html/proyectos.html" target="_blank">Proyectos</a></li>
						</ul>
					</div>
				</form>
            <!-- fin de donde debe ir servicios y proyectos -->

			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="btn">
				<button id ="contacto">Contacto</button>
			</a>
		</nav>
		<!-- HEADER O NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Mi dependencia</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-plus' id="add-student-btn"></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Estudiante</th>
								<th>Grado</th>
								<th>Horas</th>
							</tr>
						</thead>
						<tbody class="StudentList" id="student-list">
							 <!-- Nuevas filas se agregarán aquí -->
						</tbody>
					</table>
				</div>

				<!-- modal para cuando de clic en bx-upload -->

				<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="studentModalLabel">Registrar Estudiante</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="regEst">
									<div class="mb-3">
										<label for="name" class="form-label">Nombre Completo</label>
										<input type="text" class="form-control" id="name" placeholder="Ingresa el nombre completo" required>
									</div>
									<div class="mb-3">
										<label for="grade" class="form-label">Grado</label>
										<input type="text" class="form-control" id="grade" placeholder="Ingresa el grado" required>
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Correo Electrónico</label>
										<input type="email" class="form-control" id="email" placeholder="Ingresa el correo" required>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Contraseña</label>
										<input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña" required>
									</div>
									<button type="submit" class="btn btn-success">Crear Estudiante</button>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="todo">
					<div class="head mb-3">
						<h3>Actividades Internas</h3>
						<i class='bx bx-upload' id="open-modal"></i>
					</div>
					<ul class="todo-list" id="activity-list">
						<!-- Aquí se agregarán las actividades -->
					</ul>
				</div>
				
				<!-- Modal con el formulario para agregar actividades -->
				<div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="activityModalLabel">Nueva actividad</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="activityForm">
									<div class="mb-3">
										<label for="activityName" class="form-label">Nombre de la actividad</label>
										<input type="text" class="form-control" id="activityName" placeholder="Ingresa el nombre" required>
									</div>
									<div class="mb-3">
										<label for="activityDetails" class="form-label">Detalles de la actividad</label>
										<input type="text" class="form-control" id="activityDetails" placeholder="Escriba los detalles" required>
									</div>
									<div class="mb-3">
										<label for="numMembers" class="form-label">Cantidad de Integrantes</label>
										<input type="number" class="form-control" id="numMembers" placeholder="Ingresa la cantidad" required>
									</div>
									<div class="mb-3">
										<label for="hours" class="form-label">Cantidad de Horas</label>
										<input type="number" class="form-control" id="hours" placeholder="Ingresa las horas" required>
									</div>
									<div class="mb-3">
										<label for="dueDate" class="form-label">Fecha Límite</label>
										<input type="date" class="form-control" id="dueDate" required>
									</div>
									<button type="submit" class="btn btn-success">Crear Actividad</button>
								</form>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script type="module" src="/js/layout.js"></script>
	<script type="module" src="actividades.js"></script>
	<script type="module" src="../index.js"></script>
</body>
</html>
