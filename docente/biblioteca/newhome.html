<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="home.css">
	<title>AdminHub</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">Servicio Social</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bx-home' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-calendar-event' ></i>
					<span class="text">Calendario</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-book' ></i>
					<span class="text">Manual de convivencia</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-check-square' ></i>
					<span class="text">Actividades</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-help-circle' ></i>
					<span class="text">Ayuda</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Opciones</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Cerrar sesión</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- HEADER O NAVBAR-->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">logoIET</a>

            <!-- aqui no se como se organiza eso en el css porque lo borro y se carga el flex,
            entonces usted que sabe, pero aqui debe ir en vez del search el servicios y proyectos.
            y ovbiamente sin "form" o bueno no se xd, como sea con tal de que funcoine y no afecte. -->
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
            <!-- fin de donde debe ir servicios y proyectos -->

			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<button>Contacto</button>
			</a>
		</nav>
		<!-- HEADER O NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Mi dependencia</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-plus' id="add-student-btn"></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Estudiante</th>
								<th>Grado</th>
								<th>Estado</th>
							</tr>
						</thead>
						<tbody id="student-list">
							 <!-- Nuevas filas se agregarán aquí -->
						</tbody>
					</table>
				</div>

				<!-- modal para cuando de clic en bx-plus -->

				<div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="studentModalLabel">Registrar Estudiante</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="regEst">
									<div class="mb-3">
										<label for="name" class="form-label">Nombre Completo</label>
										<input type="text" class="form-control" id="name" placeholder="Ingresa el nombre completo" required>
									</div>
									<div class="mb-3">
										<label for="grade" class="form-label">Grado</label>
										<input type="text" class="form-control" id="grade" placeholder="Ingresa el grado" required>
									</div>
									<div class="mb-3">
										<label for="email" class="form-label">Correo Electrónico</label>
										<input type="email" class="form-control" id="email" placeholder="Ingresa el correo" required>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label">Contraseña</label>
										<input type="password" class="form-control" id="password" placeholder="Ingresa la contraseña" required>
									</div>
									<button type="submit" class="btn btn-success">Crear Estudiante</button>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="todo">
					<div class="head">
						<h3>Actividades Globales</h3>
						<i class='bx bx-upload' ></i>
						<i class='bx bx-trash' ></i>
					</div>
					<ul class="todo-list">
						<li class="completed">
							<p>Nombre Actividad</p>
							<i class='bx bx-info-circle' ></i>
						</li>
						<li class="not-completed">
							<p>Nombre Actividad</p>
							<i class='bx bx-info-circle' ></i>
						</li>
					</ul>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	
	<script src="home.js"></script>
</body>
</html>
