<div class="container">
    <h1>Gestión de PQRS</h1>
    <button id="newPqrsBtn">Agregar nueva PQRS</button>

    <!-- Formulario para crear una nueva PQRS -->
    <div id="pqrsForm" class="hidden">
        <h2>Nueva PQRS</h2>
        <form id="form">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required><br>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="administrativos">Administrativos</option>
                <option value="docentes">Docentes</option>
            </select><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

            <button type="submit">Enviar PQRS</button>
        </form>
    </div>

    <!-- Lista de PQRS creadas -->
    <div id="pqrsList">
        <h2>PQRS creadas</h2>
        <!-- Las PQRS se agregarán aquí dinámicamente -->
    </div>
</div>
