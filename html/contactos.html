<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Institución Educativa Técnica</title>
    <link rel="stylesheet" href="/css/contactos.css">
</head>
<body>
    <header>
        <div class="back-button">
            <a href="#" onclick="goBack()">
                &#8592; 
            </a>
        </div>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Formas de Contacto</h2>
            <div class="contact-item">
                <h3>Dirección</h3>
                <p>Carrera 5 #20-73, El Espinal, Tolima, Colombia</p>
            </div>
            <div class="contact-item">
                <h3>Teléfonos</h3>
                <p>+57 8 2481234</p>
                <p>+57 311 234 5678</p>
            </div>
            <div class="contact-item">
                <h3>Correo Electrónico</h3>
                <p><a href="mailto:info@institucioneducativa.com">info@institucioneducativa.com</a></p>
            </div>
        </section>
        <section class="social-media">
            <h2>Síguenos en Redes Sociales</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/institucioneducativa" target="_blank">
                    <img src="facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/institucioneducativa" target="_blank">
                    <img src="twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/institucioneducativa" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.linkedin.com/institucioneducativa" target="_blank">
                    <img src="linkedin-icon.png" alt="LinkedIn">
                </a>
            </div>
        </section>
        <section class="map">
            <h2>Ubicación</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15907.213645609408!2d-75.2363895!3d4.1460969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3fd5a2924b11af%3A0x4d354af4b3a1d0e5!2sEl%20Espinal%2C%20Tolima!5e0!3m2!1sen!2sco!4v1693083672555!5m2!1sen!2sco" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Institución Educativa Técnica - Todos los derechos reservados</p>
    </footer>
</body>
<script>
    function goBack() {
        window.history.back();

</script>
</html>
